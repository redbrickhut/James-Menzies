<a href="/blog" class="block-based-link back-button">
    <div id="back-icon" class ="image icon"></div>
    <span>BACK TO BLOGS</span>
</a>

{% assign author = site.data.authors[page.author] %}

<h1> {{ page.title }} </h1>
<section id="introduction">

    <div class="details">
        <span id="date">{{ page.date | date: "%d/%m/%Y"}}</span>
        <span id="author-name">{{ author.name }}</span>
    </div>
    <figure class="image" style="background-image: 
    url(/assets/images/photos/authors/{{ author.photo }});"></figure>
    <div class="snippet">
        <div class="vertical-separator"></div>
        <p>
            At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum
            deleniti atque corrupti quos dolores.
        </p>
    </div>
</section>

{{ page.content }}
